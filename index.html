  <title>Fastfen shop</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header>
    <h2>Fastfen Shop</h2>
  </header>
  <main>
    <section id="installBanner" class="banner">
        <button id="installBtn">Установить</button>
    </section>
    <section class="card">
      <div>
        <!-- CC0 image from https://unsplash.com/photos/NuE8Nu3otjo -->
        <img src="images/logo.png" alt="Main Jah logo">
      </div>
    </section>
  </main>
  <footer>
    <ul class="flex-list">
      <li><a href="#home">Закладки</a></li>
      <li><a href="tg://resolve?domain=GodJahBot&start=visitor">Обратиться</a></li>
    </ul>
  </footer>

   <!-- TODO Register the service worker -->
   <script>
	if ('serviceWorker' in navigator) {
	  window.addEventListener('load', function() {
	    navigator.serviceWorker.register('service-worker.js')
	      .then(reg => {
	        console.log('Service worker registered!', reg);
	      })
	      .catch(err => {
	        console.log('Service worker registration failed: ', err);
	      });
	  });
	}
	</script>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', event => {

      // Prevent Chrome 67 and earlier from automatically showing the prompt
      event.preventDefault();

      // Stash the event so it can be triggered later.
      deferredPrompt = event;

      // Attach the install prompt to a user gesture
      document.querySelector('#installBtn').addEventListener('click', event => {

        // Show the prompt
        deferredPrompt.prompt();

        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice
          .then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
      });

      // Update UI notify the user they can add to home screen
      document.querySelector('#installBanner').style.display = 'flex';
    });
  </script>
</body>
</html>
